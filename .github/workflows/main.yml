name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Oder dein Standard-Branch, z.B. 'master'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js (optional, falls du Node.js benötigst)
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies (optional, wenn du z.B. npm install benötigst)
        run: npm install

      - name: Build project (optional, wenn du z.B. ein Build benötigst)
        run: npm run build  # Anpassung je nach Projekt

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages  # Der Branch, in den du deployen möchtest
          folder: dist      # Der Ordner, der die fertigen Dateien enthält
          token: ${{ secrets.GITHUB_TOKEN }}
