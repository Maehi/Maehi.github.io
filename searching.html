<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Here you can search for Harry Potter spells.">
    <title>Spells from Harry Potter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles_searching.css">
</head>

<body>
    <div class="block">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark d-flex justify-content-between">
            <a class="navbar-brand" href="index.html">Spells</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto d-flex align-items-center">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="searching.html">Search Spells</a></li>
                    <li class="nav-item"><a class="nav-link" href="random.html">Spell-Generator</a></li>
                    <li class="nav-item"><a class="nav-link" href="list.html">All Spells</a></li>
                </ul>
            </div>
        </nav>

        <section class="hero bg-dark text-white text-center py-5">
            <h1>Search Spells</h1>
            <p class="lead">Find the spell</p>
        </section>
    </div>

    <section class="container my-5" id="searchSection">
        <form id="spellForm" class="d-grid">
            <fieldset>
                <legend>Search for a Spell</legend>
                <div class="grid-container">
                    <div class="form-group">
                        <label for="spellName">Spell</label>
                        <input type="text" class="form-control" id="spellName" name="spellName" placeholder="Name of the spell" required>
                        <div id="spellNameError" class="invalid-feedback" aria-live="assertive"></div>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary w-100">Search</button>
                    </div>
                </div>
                <div id="errorMessage" class="alert alert-danger" style="display:none;"></div>
            </fieldset>
        </form>

        <div id="spellResults" class="my-5" style="display:none;">
            <h2>Results</h2>
            <div id="spellAccordion" class="accordion"></div>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script_searching.js"></script>
</body>
</html>
